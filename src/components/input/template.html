<template>
	<div id="root">
		<label :for="id">
			{{label}}
			<small id="required-text">(required)</small>
		</label>
		<div class="border" id="outer-border">
			<div class="border" id="inner-border">
				<input
					type="text"
					:id="id"
					:name="id"
					:placeholder="label"
					:value="value"

					:required="required"
					:disabled="disabled"
					:readonly="readOnly"
					:maxlength="maxLength"
					:minlength="minLength"
					:pattern="pattern"
					:autocomplete="autoComplete"
					:inputmode="inputMode"

					aria-describedby="error-text"
					@change="change"
					@invalid="invalid"
				/>
				<svg id="icons" viewBox="0 0 100 100" @click="handleIcons">
					<rect id="icon-tel" x="0" y="0" width="50" height="50" />
				</svg>
			</div>
		</div>
		<div id="attention-marker"></div>
		<div id="message-wrapper">
			<div id="outer-message-box">
				<div id="inner-message-box">
					<div id="message-box">
						<small id="helper-text" tabindex="0">
							<slot name="helper-text"></slot>
						</small>
						<small id="error-text"></small>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
