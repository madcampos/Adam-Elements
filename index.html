<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adam Elements</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./components/input/input.js" type="module"></script>
</head>
<body>
	<main>
		<adam-input label="Default">
			<div slot="helper-text">
				<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga libero, modi, perferendis amet, debitis iste earum voluptatem.</p>
			</div>
		</adam-input>
		<adam-input label="Required" required></adam-input>
		<adam-input label="Read only" readonly value="TEST"></adam-input>
		<adam-input label="Disabled" disabled></adam-input>
		<adam-input label="Invalid" type="email" value="wrong">
			<div slot="helper-text">
				Enter a valid email
			</div>
		</adam-input>
		<adam-input label="Valid" type="email" value="right@email.com"></adam-input>
		<adam-input label="Password" type="password"></adam-input>
		<adam-input label="Tel" type="tel"></adam-input>
		<adam-input label="URL" type="url"></adam-input>
		<adam-input label="Search" type="search"></adam-input>
	</main>
</body>
</html>
